<div class="modal-header">
   <h3 class="modal-title">Add Alarm</h3>
</div>

<div class="modal-body">
   <div>
      <timepicker ng-model="mytime" ng-change="changed()" hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></timepicker>
      <pre class="alert alert-info">Alarm set up for: {{mytime | date:'shortTime' }}</pre>
      <button class="btn btn-info" ng-click="toggleMeridianMode()" style="margin-bottom: 16px">12H / 24H</button>
   </div>
   <div>
      <input type="checkbox" ng-model="monday" aria-label="..."> Mon &nbsp;&nbsp;
      <input type="checkbox" ng-model="tuesday" aria-label="..."> Tue &nbsp;&nbsp;
      <input type="checkbox" ng-model="wednesday" aria-label="..."> Wed &nbsp;&nbsp;
      <input type="checkbox" ng-model="thursday" aria-label="..."> Thu &nbsp;&nbsp;
      <input type="checkbox" ng-model="friday" aria-label="..."> Fri &nbsp;&nbsp;
      <input type="checkbox" ng-model="saturday" aria-label="..."> Sat &nbsp;&nbsp;
      <input type="checkbox" ng-model="sunday" aria-label="..."> Sun &nbsp;&nbsp;
   </div>
   <div class="input-group">
      <span class="input-group-addon" id="basic-addon1">Label:</span>
      <input type="text" ng-model="label" class="form-control" placeholder="Username" aria-describedby="basic-addon1">
   </div>
    <div class="input-group">
      <span class="input-group-addon" id="basic-addon2">Radio station: </span>
      <select ng-model="station_id" ng-options="station.id as station.name for station in stations" class="form-control"><!--<option ng-repeat="station in stations" value={{station.id}}>{{station.name}}</option>--></select>
    </div>
</div>

<div class="modal-footer">
   <button class="btn btn-primary" ng-click="ok()">OK</button>
   <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
